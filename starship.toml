# Starship config - https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " ğŸ”’"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

[git_status]
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

[nodejs]
format = "via [ó°™ $version](bold green) "
detect_files = ["package.json", ".node-version", ".nvmrc"]

[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "

[package]
disabled = true  # Can be noisy, enable if you want it

[python]
disabled = true  # Only show when in a venv

[gcloud]
disabled = true  # Remove cloud account clutter

[time]
disabled = false
format = '[$time]($style) '
time_format = "%H:%M"
style = "dimmed white"
